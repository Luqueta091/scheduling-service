name: CI - Build & Deterministic Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      TEST_USE_LOCAL_DB: "true"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: scheduling_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build shared package (workspaces)
        run: npm run build:shared || npm run build

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Export DB URL
        run: |
          echo "TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/scheduling_test" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/scheduling_test" >> $GITHUB_ENV

      - name: Run DB migrations
        run: npm run migrate

      - name: Build app
        run: npm run build

      - name: Run deterministic tests (single-thread)
        run: npm run test:ci

      - name: Run concurrency test
        run: npm run test:concurrency

      - name: Upload evidence (if needed)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduling-evidence
          path: |
            logs/scheduling_evidence.zip
            logs/full-test-suite.log
            logs/concurrency-test.log
